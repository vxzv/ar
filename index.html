<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>AR</title>
    <!-- AFrameライブラリ読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.jsライブラリ読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- アニメーション読み込み　-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
   <!-- A-Frame内でリンクをつけるのに必要 -->
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>     
</head>

<body style="margin : 0px; overflow: hidden;">

        <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示）、深度バッファ追加 -->
    <a-scene embedded arjs="debugUIEnabled:false;"renderer="logarithmicDepthBuffer: true;"cursor="rayOrigin: mouse">
            
        <a-assets>
            <!--玉昌会ロゴ-->
            <a-asset-item id="logo" src="logo.gltf"></a-asset-item>
            <a-asset-item id="twitter" src="twitter.gltf"></a-asset-item>
            <a-asset-item id="Instagram" src="Instagram.gltf"></a-asset-item>
            <video id="video" autoplay loop="true" muted="true" src="logo.mp4"></video>
        </a-assets>  
      

        <!-- マーカーを登録 -->
                <!-- x y zの順 x横 y縦 z奥行 -->

        <a-marker  type="pattern" url="pattern-qrcode_vxzv.github.io.patt">
            <a-entity  position="0 0 0" rotation="-45 0 0" scale="0.5 0.5 0.5" gltf-model="#logo" animation-mixer></a-entity> 
            <a-entity  gltf-model="#twitter"　position="-2.5 -1 1" rotation="0 180 0" scale="0.3 0.3 0.3"   mylink="href: https://schatzkin.com";></a-entity> 
            <a-entity  gltf-model="#Instagram"　position="-1.5 0 1" rotation="0 180 0" scale="0.3 0.3 0.3"   link="href: https://twitter.com/vxzxzxzxv;title: nonkapibara; image: #""></a-entity>
            <a-cylinder position="-0.5 -1 1" radius="0.3"rotation="0 0 0" height="0.3" color="blue"mylink="href: https://schatzkin.com;"></a-cylinder>
            <a-cylinder position="0.5 -1 1" radius="0.3"rotation="0 0 0" height="0.3" color="blue"link="href: https://schatzkin.com;"></a-cylinder>
            <a-video src="#video" position="-1 1 -1.5" rotation="-20 0 0" width="4" height="2.25"play="true"></a-video>
            <a-text position="1 0 -0.5" rotation="-90 0 0"value="Hello, World!\n作成中" color="black"></a-text>
    

        </a-marker>
    <!-- AR用のカメラ配置 -->
    <a-entity camera></a-entity>

    </a-scene>

    <script>
         window.addEventListener('click', function () {
      var v = document.querySelector('#video');
      v.play();
      });
    </script>
    
    <script>
  AFRAME.registerComponent("mylink", {
    init: function() {
      this.el.addEventListener("mouseup", (e) => {
        window.location = this.data.href;
      })
    }
  })
</script>

</body> 
</html>
